<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HealthCare+</title>
    <script src="https://kit.fontawesome.com/yourkit.js" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg,black,rgb(20, 113, 122));
            overflow: hidden;
        }

        .login-container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(15px);
            padding: 50px 40px;
            border-radius: 25px;
            width: 360px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            text-align: center;
            position: relative;
            animation: fadeIn 1s ease forwards;
            transition: 0.3s ease;
        }

        .login-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.35);
        }

        .login-box h2 {
            color: white;
            font-size: 2rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.6);
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #00f0ff;
            font-size: 1.2rem;
        }

        .input-group input {
            width: 100%;
            padding: 14px 45px;
            border-radius: 15px;
            border: none;
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            font-size: 1rem;
            color: white;
            backdrop-filter: blur(5px);
            box-shadow: inset 0 0 5px rgba(255, 255, 255, 0.2);
            transition: 0.3s ease;
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .input-group input:focus {
            box-shadow: 0 0 12px #00f0ff;
            transform: scale(1.02);
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, black, teal);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.1rem;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s ease;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            background: linear-gradient(135deg, teal, #6a11cb);
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .signup-text {
            margin-top: 18px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.85);
        }

        .signup-text a {
            color: #00f0ff;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        .signup-text a:hover {
            color: #fff;
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-40px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media screen and (max-width: 480px) {
            .login-box {
                width: 90%;
                padding: 40px 25px;
            }

            .input-group input {
                padding: 12px 40px;
            }

            .btn {
                padding: 12px;
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <form class="login-box" id="loginForm">
            <h2><i class="fas fa-user-circle"></i> Login</h2>
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" placeholder="Email" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn">Login</button>
            <p class="signup-text">Don't have an account? <a href="signup.html" id="signupLink">Sign Up</a></p>
        </form>
    </div>

    <script>
        // ðŸ”¹ BACKEND ADDITION (Tomcat-safe servlet URL)
        const BASE_URL = window.location.origin + window.location.pathname.replace(/\/[^\/]*$/, '');
        const LOGIN_URL = BASE_URL + "/login";

        document.getElementById("loginForm").addEventListener("submit", function (e) {
            e.preventDefault();

            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();

            if (email === "" || password === "") {
                alert("Please fill in all fields.");
                return;
            }

            // ðŸ”¹ BACKEND LOGIN CALL ADDED (frontend logic preserved)
            fetch(LOGIN_URL, {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: `email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`
            })
            .then(res => res.text())
            .then(response => {
                if (response === "success") {
                    alert("Login successful!");
                    window.location.href = "index.html";
                } else {
                    alert("Invalid email or password.");
                }
            });
        });

        document.getElementById("signupLink").addEventListener("click", function (e) {
            e.preventDefault();
            window.location.href = "signup.html"; 
        });
    </script>
</body>

</html>
