<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Time Tracking</title>
  <style>
    /* YOUR ORIGINAL CSS — UNCHANGED */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, black, rgb(20,113,122));
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }
    .login-box {
      background: rgba(255,255,255,0.12);
      padding: 50px 40px;
      border-radius: 25px;
      width: 360px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 20px;
      border-radius: 15px;
      border: none;
    }
    .btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, black, teal);
      color: white;
      border: none;
      border-radius: 15px;
      font-size: 1.1rem;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <form class="login-box" id="loginForm">
    <h2>Login</h2>

    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>

    <button type="submit" class="btn">Login</button>

    <p style="margin-top:15px;">
      Don’t have an account?
      <a href="signup.html" style="color:#00f0ff;">Sign Up</a>
    </p>
  </form>

<script>
document.getElementById("loginForm").addEventListener("submit", function(e){
  e.preventDefault();

  fetch("login", {
    method: "POST",
    headers: { "Content-Type": "application/x-www-form-urlencoded" },
    body: `email=${encodeURIComponent(email.value)}&password=${encodeURIComponent(password.value)}`
  })
  .then(res => res.json())
  .then(data => {
    if(data.status === "success"){
      window.location.href = "task.html";
    } else {
      alert("Invalid credentials");
    }
  })
  .catch(() => alert("Server error"));
});
</script>
</body>
</html>
